<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
        <div id="navbar">
            <h2 class="navbaritem" id="personalBloggingAppHeading">Personal Blogging App</h2>
           <a href="../login page/login.html" id="loginLink" class="navbaritem">Login</a>
        </div>
        <div id="signupHeadingDiv">
            <h1 id="SignupHeading">Sign up</h1>

        </div>
    <form id="signupForm">
        <div id="main-container">
            <div class="inputDiv">
                <input type="text" id="firstName" name="firstName" placeholder="First name" class="inputField"
                    required />
            </div>
            <div class="inputDiv">
                <input type="text" id="lastName" name="lastName" placeholder="Last name" class="inputField" required />
            </div>
            <div class="inputDiv">
                <input type="email" id="email" name="email" placeholder="Email" class="inputField" required />
            </div>
            <div class="inputDiv">
                <input type="password" id="password" name="password" placeholder="Password" class="inputField"
                    required />
            </div>
            <div class="inputDiv">
                <input type="password" id="cPassword" name="cPassword" placeholder="Confirm Password" class="inputField"
                    required />
            </div>
            <div class="inputDiv">
                <button id="signupBtn">Sign up</button>
            </div>
        </div>
    </form>

    <script type="module" src="signup.js"></script>
</body>

</html>
