<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <form id="loginForm">
        <div id="main-container">
            <h3>Login</h3>
            
            <div class="inputDiv">
                <input type="email" id="email" name="email" placeholder="Email" class="inputField" required />
            </div>
            <div class="inputDiv">
                <input type="password" id="password" name="password" placeholder="Password" class="inputField"
                    required />
            </div>
            
            <div class="inputDiv">
                <button id="loginBtn">Login</button>
            </div>
        </div>
    </form>

    <script type="module" src="login.js"></script>
</body>

</html>
